<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Medicaments</ion-title>
    <ion-button slot="end" class="retour" fill=clear routerLink="../"><ion-icon name="return-up-back-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-searchbar type="search" placeholder="medicament" (ionInput)="sch()" [(ngModel)]="nom_med"></ion-searchbar>

<br>
Medicament {{nom_med}}<br><br><br>
<div class="card" *ngFor="let m of medicament">
        <ion-label>
          <div class="title"><img src="/../../assets/img/snake.png" >{{m.nom_ph}}<br>
          </div> <br>  
        </ion-label>
       
</div>


</ion-content>
